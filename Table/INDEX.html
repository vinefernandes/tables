<!DOCTYPE html>
<html lang="eng">
<head>
	<title></title>
</head>
<body>
	<h1>Table</h1>
	
	<table border="1">
		<tr>
			<td>Row 1, Colum 1</td>
			<td>Row 1, Colum 2</td>
			<td>Row 1, Colum 3</td>
		</tr>
		<tr>
			<td>Row 2, Colum 1</td>
			<td>Row 2, Colum 2</td>

	<hr>
	</table>

			<th>Name</th>
			<th>Salary</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Ramesh Raman</td>
			<td>5000</td>
			<td>35</td>
		</tr>
		<tr>
			<td>Shabbir Hussein</td>
			<td>7000</td>
			<td>32</td>
		</tr>

	</table>

	<br>
	<hr>

	<table border="1" bgcolor="gray" background="image/mario.jpg">
		<tr>
			<th>Colum 1</th>
			<th>Colum 2</th>
			<th>Colum 3</th>
		</tr>
		<tr>
			<td rowspan="2"> Row 1 cell 1</td>
			<td>Row 1 Cell 2</td>
			<td>Row 1 Cell 3</td>
		</tr>
		<tr>
			<td>Row 2 Cell 2</td>
			<td>Row 2 Cell 3</td>
		</tr>
		<tr>
			<td colspan="3">Row 3 cell 1</td>
		</tr>
	</table>


		












	</table>
